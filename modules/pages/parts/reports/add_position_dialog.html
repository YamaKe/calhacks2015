<md-dialog aria-label="Add Position">
    <md-toolbar>
        <div class="md-toolbar-tools">
            <h2>Add Position</h2>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="cancel()">
                <i class='mdi mdi-close'></i>
            </md-button>
        </div>
    </md-toolbar>
    <md-dialog-content style="width: 180px; height: 100px; display: flex; flex-direction: row;">
        <form name="addPosition" layout-sm="row">
            <div layout layout-sm="column">
                <md-input-container flex>
                    <label>Position title</label>
                    <input required name="title" ng-model="title">
                    <div ng-messages="addPosition.title.$error">
                        <div ng-message="required">This is required.</div>
                    </div>
                </md-input-container>
            </div>
        </form>
    </md-dialog-content>
    <div class="md-actions" layout="row">
        <span flex></span>
        <md-button ng-click="cancel()" aria-label="Cancel">
            Cancel
        </md-button>
        <md-button ng-click="addposition()" aria-label="Add position" style="margin-right:20px;" >
            Add position
        </md-button>
    </div>
</md-dialog>
