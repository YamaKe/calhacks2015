<ion-view view-title="Register" name="register-view">

  <ion-content class="padding">

      <div style="text-align:center; font-size:50px; padding:50px"> Register </div>
      <div class="list list-inset">

          <label class="item item-input">
              <input type="text" placeholder="Username" ng-model="data.username">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Password" ng-model="data.password">
          </label>
          <label class="item item-input">
              <input type="password" placeholder="Repeat Password" ng-model="data.rpassword">
          </label>
          <label class="item item-input">
              <input type="email" placeholder="Email" ng-model="data.email">
          </label>
      </div>
      <button class="button button-block button-calm" ng-click="register()">Register</button>
      <button class="button button-block button-calm" ui-sref="login">Have an Account?</button>
  </ion-content>
</ion-view>
